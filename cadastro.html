<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="form-regi-container">
        <form>
            <h1>Criar Novo Acesso</h1>
            <label for="username">Nome Completo:</label>
            <input type="text" class="username" name="username" placeholder="o talzinho do fulano">

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" placeholder="000.000.000-00">

            <label for="contato">Contato</label>
            <input type="text" name="contato" placeholder="(99) 9 9999-9999">

            <label for="username">Email:</label>
            <input type="email" class="username" name="email" placeholder="fulano@example.com.br">

            <label for="password">Senha:</label>
            <input type="password" class="password" name="password" placeholder="8 Digitos">

            <a class="cadastro" href="index.html">Registrar</a>
        </form>
    </div>
    <p>by <a href="https://github.com/thalisson-sousa"> Thalisson Sousa </a> &copy; todos os direitos reservados - 2023</p>
</body>
</html>
